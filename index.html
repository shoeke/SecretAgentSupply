<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <header>
      <img src="resources/images/logo.png" alt="Secret Agent Logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </header>

<!--Main Block -->

<main>
  <div class="bike-head">
    <p>New Arrival</p>
    <p>Sport Bikes and Motorcycles</p>
    <div class="bike-text">

    </div>
  </div>


  <nav>
<ul>
  <li>Eyewear</li>
  <li>Apparel</li>
  <li>Gadgets</li>
  <li>Vehicles</li>
  <li>Classes</li>
  <li>Contact</li>
</ul>
  </nav>


  <div class="gallery">

    <!--IMAGE-->
    <div class="image-box1">
      <img src="resources/images/pen.png" alt="Pen">
      <div class="pentext">
        <p>Exploding Pen</p>
      </div>
    </div>

    <!--IMAGE-->
    <div class="image-box2">
      <img src="resources/images/watch.png" alt="wristwatch">
      <div class="watchtext">
        <p>Cellular Watch</p>
      </div>
    </div>

    <!--IMAGE-->
    <div class="image-box3">
      <img src="resources/images/glasses.png" alt="Dark Eyeglasses">
      <div class="glassestext">
        <p>Thermal Glasses</p>
      </div>
    </div>
  </div>

<!--Info Block-->

<div class="info-block">
  <div class="location">
    <div class="block-loc">
      <p>Location</p>
    </div>
    <p>-47.346436, 84.32354</p>
  </div>

  <div class="hours">
    <div class="block-hr">
      <p>Hours</p>
    </div>
    <p>0800 - 1800</p>
  </div>
</div>
<!--END INFO BLOCK-->
</main>

<!--END OF MAIN-->

<!--Footer-->

<footer>
<p>Copyright Secret Agent Supply Inc.</p>
</footer>


  </body>
</html>
