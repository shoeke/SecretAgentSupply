<!DOCTYPE html>
<html lang="en" dir="ltr">

<!--Moto Block -->

      </div>

  </div>
</div>

<nav>

</ul>

 <p class="hide-on-small"> Menu</p>

<div class="site-container" >

    <!--IMAGE-->
<div class="image-box1">
        <div class="img-holder">

          <p>Exploding Pen</p>
        </div>
      </div>


    <!--IMAGE-->
     <div class="image-box2">

    </div>

    <!--IMAGE-->
       <div class="image-box3">

</div><!--END INFO Block-->
